<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Camera Test</title>
</head>
<body>
    <video id="internalCamera" autoplay playsinline></video>

    <script>
        const internalConstraints = {
            video: { facingMode: "user" } // 内カメラを指定
        };

        async function startInternalCamera() {
            try {
                const internalStream = await navigator.mediaDevices.getUserMedia(internalConstraints);
                const internalCamera = document.getElementById('internalCamera');
                internalCamera.srcObject = internalStream;
            } catch (error) {
                console.error("内カメラの取得に失敗しました:", error);
            }
        }

        startInternalCamera();
    </script>
</body>
</html>
